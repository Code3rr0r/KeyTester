<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyTester</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #e0f7fa;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #00796b;
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .key {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            background-color: #80cbc4;
            border-radius: 5px;
            font-size: 24px;
            color: #333;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .key.pressed {
            background-color: #00796b;
            color: white;
            transform: scale(1.1);
        }
        .key:hover {
            background-color: #004d40;
            cursor: pointer;
        }
        .output {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #004d40;
        }
        .modifier-info {
            font-size: 18px;
            margin-top: 10px;
            color: #00796b;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff7043;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reset-btn:hover {
            background-color: #d32f2f;
        }
        .key-log {
            margin-top: 30px;
            font-size: 16px;
            color: #00695c;
            word-wrap: break-word;
        }
        .toggle-sound {
            margin-top: 15px;
            background-color: #009688;
            border: none;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-sound:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <h1>KeyTester</h1>
    <p>Press any key on your keyboard to see it displayed below:</p>

    <div class="key" id="keyDisplay" role="status" aria-live="assertive" aria-label="Key Display">Press a Key</div>
    <div class="output" id="keyOutput" role="status" aria-live="assertive"></div>
    <div class="modifier-info" id="modifierInfo" aria-label="Modifier Keys Information">No modifiers pressed</div>

    <button class="reset-btn" id="resetButton">Reset</button>
    <button class="toggle-sound" id="soundToggle">ðŸ”Š Sound: On</button>

    <div class="key-log" id="keyLog">Key Sequence: (none yet)</div>

    <script>
        const keyDisplay = document.getElementById('keyDisplay');
        const keyOutput = document.getElementById('keyOutput');
        const modifierInfo = document.getElementById('modifierInfo');
        const resetButton = document.getElementById('resetButton');
        const keyLog = document.getElementById('keyLog');
        const soundToggle = document.getElementById('soundToggle');

        const pressedKeys = new Set();
        const keySequence = [];
        let soundEnabled = true;

        // Create audio context for sound generation
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playClickSound() {
            if (!soundEnabled) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'square';
            oscillator.frequency.value = 440; // frequency in Hz (A4 tone)
            gainNode.gain.value = 0.05; // volume (small for soft click)

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.05); // short blip
        }

        const specialKeys = {
            " ": "Space",
            "Enter": "Enter â†©",
            "Tab": "Tab â‡¥",
            "Shift": "Shift â‡§",
            "Control": "Ctrl âŒƒ",
            "Alt": "Alt âŒ¥",
            "Meta": "Meta âŒ˜",
            "ArrowUp": "â†‘",
            "ArrowDown": "â†“",
            "ArrowLeft": "â†",
            "ArrowRight": "â†’"
        };

        window.addEventListener('keydown', (event) => {
            // Avoid repeat triggers when key is held down
            if (pressedKeys.has(event.code)) return;
            pressedKeys.add(event.code);

            const displayKey = specialKeys[event.key] || event.key;

            keyDisplay.textContent = `You pressed: ${displayKey}`;
            keyOutput.textContent = `Key: ${displayKey} (KeyCode: ${event.keyCode}, Code: ${event.code})`;
            keyDisplay.classList.add('pressed');

            playClickSound();

            // Display modifiers
            const modifiers = [];
            if (event.shiftKey) modifiers.push("Shift");
            if (event.ctrlKey) modifiers.push("Ctrl");
            if (event.altKey) modifiers.push("Alt");
            if (event.metaKey) modifiers.push("Meta");
            modifierInfo.textContent = modifiers.length
                ? `Modifiers: ${modifiers.join(", ")}`
                : "No modifiers pressed";

            // Log sequence (up to last 20 keys)
            keySequence.push(displayKey);
            if (keySequence.length > 20) keySequence.shift();
            keyLog.textContent = `Key Sequence: ${keySequence.join(" ")}`;
        });

        window.addEventListener('keyup', (event) => {
            pressedKeys.delete(event.code);
            keyDisplay.classList.remove('pressed');
        });

        // Reset everything
        resetButton.addEventListener('click', () => {
            keyDisplay.textContent = "Press a Key";
            keyOutput.textContent = "";
            modifierInfo.textContent = "No modifiers pressed";
            keyDisplay.classList.remove('pressed');
            keySequence.length = 0;
            keyLog.textContent = "Key Sequence: (none yet)";
            pressedKeys.clear();
        });

        // Toggle sound on/off
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? "ðŸ”Š Sound: On" : "ðŸ”‡ Sound: Off";
        });
    </script>
</body>
</html>
